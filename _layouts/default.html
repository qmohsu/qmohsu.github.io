<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title and page.title != "Home" %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">

  <link rel="canonical" href="{{ site.url }}{{ page.url }}">
  <meta property="og:type" content="website">
  <meta property="og:title" content="{% if page.title and page.title != 'Home' %}{{ page.title }} | {% endif %}{{ site.title }}">
  <meta property="og:description" content="{{ page.description | default: site.description }}">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  {% if page.image %}
  <meta property="og:image" content="{{ site.url }}{{ page.image }}">
  {% endif %}
  <meta name="twitter:card" content="summary">

  <link rel="stylesheet" href="{{ '/assets/css/site.css' | relative_url }}">

  <!-- Optional: put per-page JSON-LD in front-matter as `jsonld: |` -->
  {% if page.jsonld %}
  {{ page.jsonld }}
  {% endif %}
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
      </div>
      <nav class="nav">
        <a href="{{ '/about/' | relative_url }}">About</a>
        <a href="{{ '/research/' | relative_url }}">Research</a>
        <a href="{{ '/open/' | relative_url }}">Open</a>
        <a href="{{ '/taiwan/' | relative_url }}">Taiwan</a>
        <a href="{{ '/writing/' | relative_url }}">Writing</a>
        <a href="{{ '/talks/' | relative_url }}">Talks</a>
        <a href="{{ '/collaboration/' | relative_url }}">Collaboration</a>
        <a href="{{ '/cv/' | relative_url }}">CV</a>
        <a href="{{ '/contact/' | relative_url }}">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container content">
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div>
        © {{ site.time | date: "%Y" }} {{ site.title }} · Hosted on GitHub Pages
      </div>
      <div class="footer-links">
        <a href="{{ '/llms.txt' | relative_url }}">llms.txt</a>
      </div>
    </div>
  </footer>
</body>
</html>
